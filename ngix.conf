events {
    worker_connections 1024;
}

http {
    upstream express_api {
        server localhost:3000;  # adjust to your Express port
    }

    upstream colyseus_ws {
        server localhost:2567;  # adjust to your Colyseus port
    }

    server {
        listen 80;

        # Route /api to Express
        location /api {
            proxy_pass http://express_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Route /ws to Colyseus (WebSocket)
        location /ws {
            proxy_pass http://colyseus_ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 86400;  # keep WebSocket alive
        }
    }
}