version: '3.8'

services:
  # Nginx - Entry point (port 80)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - gameserver

  # Express API
  api:
    build: ./api
    expose:
      - "3000"
    environment:
      - DATABASE_URL=postgres://postgres:password@postgres:5432/lewieville
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis

  # Colyseus Game Server
  gameserver:
    build: ./gameserver
    expose:
      - "2567"
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis

  # Redis
  redis:
    image: redis:7-alpine
    expose:
      - "6379"
    volumes:
      - redis_data:/data

  # Postgres
  postgres:
    image: postgres:15-alpine
    expose:
      - "5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=lewieville
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  redis_data:
  postgres_data: